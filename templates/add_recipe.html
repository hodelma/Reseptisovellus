<!DOCTYPE html>

<html>

<head>
  <title>Add a recipe</title>
</head>

<a href="/">
<button>Back to menu</button>
</a>

<body>
  <form action="/add_recipe" method="post">

    <p>Recipe title:<br />
    <input type="text" name="title" size="74" maxlength="100" required />
    </p>

    <p>Choose the dish type:</p>

    <p>
      <input type="radio" name="type" value="1" required/> Starter / Appetizer
      <input type="radio" name="type" value="2" required/> Snack
      <input type="radio" name="type" value="3" required/> Main dish
      <input type="radio" name="type" value="4" required/> Side dish
      <input type="radio" name="type" value="5" required/> Breakfast
      <input type="radio" name="type" value="6" required/> Lunch
      <input type="radio" name="type" value="7" required/> Beverage
      <input type="radio" name="type" value="8" required/> Dessert

    </p>
    <p>Choose the diet preferences for the dish (optional):</p>

    <p>
      <input type="checkbox" name="diet" value="1" /> Non-vegetarian
      <input type="checkbox" name="diet" value="2" /> Vegetarian
      <input type="checkbox" name="diet" value="3" /> Vegan
      <input type="checkbox" name="diet" value="4" /> Flexitarian
      <input type="checkbox" name="diet" value="5" /> Pescatarian
      <input type="checkbox" name="diet" value="6" /> Low-Carb
      <input type="checkbox" name="diet" value="7" /> Gluten-Free
      <input type="checkbox" name="diet" value="8" /> Lactose-Free
    </p>

    <p>Write your recipe: <br />
      <textarea name="instructions" rows="10" cols="70" maxlength="4500" required></textarea>
    </p>

    <input type="submit" value="Publish recipe" />
  </form>
</body>

</html>
