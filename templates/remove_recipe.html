{% extends "layout.html" %}

{% block title %} Remove recipe {% endblock %}

{% block content %}

<form action="/remove_mode/{{ recipe.id }}" method="post">
  
  <p>
    Are you sure you want to delete this recipe?
  </p>

  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" value="Continue" class="btn-submit">
  <input type="submit" value="Cancel" class="btn-submit">
</form>

{% endblock %}
