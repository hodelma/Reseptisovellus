{% extends "layout.html" %}
{% block title %} Remove comment {% endblock %}

{% block content %}

<form action="/remove_comment/{{ comment.id }}" method="post">

  <p>
    Are you sure you want to delete this comment?
  </p>
  
  <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}" />
  <input type="submit" name="continue" value="Continue" class="btn-submit">
  <input type="submit" name="cancel" value="Cancel" class="btn-submit">
</form>

{% endblock %}
