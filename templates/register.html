<!DOCTYPE html>
<html>

<head>
  <title>Create a new account</title>
</head>

<body>
  <form action="/create_account" method="post">
    <p>
      <label for="username">Username:</label> <br />
      <input type="text" name="username" id="username" value="{{ username or '' }}" maxlength="15" required/>
    </p>
    <p>
      <label for="password1">Password:</label> <br />
      <input type="password" name="password1" id="password1" minlength="8" required/>
    </p>
    <p>
      <label for="password2">Repeat password:</label> <br />
      <input type="password" name="password2" id="password2" minlength="8" required/>
    </p>
    <input type="submit" value="Create account" />
  </form>

  <br>
  <p>
    <a href="/">Back to menu</a>
  </p>

<br>

</body>
  {% for message in get_flashed_messages() %}
  <div class="info">
    {{ message }}
  </div>
  {% endfor %}

</html>
