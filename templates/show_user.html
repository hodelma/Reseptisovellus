{% extends "layout.html" %}

{% block title %} User profile {% endblock %}

{% block content %}

    <h1>User {{ user.username }}</h1>

    <p>
      This user has published {{ recipes | count }} recipes.
    </p>

    <h2>Recipes</h2>

      {% for recipe in recipes %}

      <li> <a href="/recipe/{{ recipe.id }}">{{ recipe.title }} </a> </li>
      <br>

      {% endfor %}

    <p>
      <a href="/added_recipes" class="btn">Back</a>
    </p>

{% endblock %}
