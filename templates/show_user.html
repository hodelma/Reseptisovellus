<!DOCTYPE html>
<html>

<head>
  <title>User {{ user.username }}</title>
</head>

<body>

    <h1>User {{ user.username }}</h1>

    <p>
      This user has published {{ recipes | count }} recipes.
    </p>

    <h2>Recipes</h2>
    <ul>

      {% for recipe in recipes %}

      <li> <a href="/recipe/{{ recipe.id }}">{{ recipe.title }} </a> </li>

      {% endfor %}
    </ul>

    <p>
      <a href="/added_recipes">
      <button>Back</button>
      </a>
    </p>

</body>

</html>
